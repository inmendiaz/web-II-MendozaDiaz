<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
</head>
<body>
    {% include 'base/header.html' %}
    <h1>{{Titulo}}</h1>

    <div class="container">
        {% for usuario in Usuario %}
            <div>
                <div class="items">
                    <img src="{{ usuario.photo }}" alt="{{ usuario.name }}">
                </div>
                <div class="info">
                    <p>{{usuario.name}}</p>
                    <p class="align"> <strong>ID:</strong>  {{usuario.id}}</p>
                    <p class="align"> <strong>Age:</strong>  {{usuario.age}}</p>
                </div>
                <a href="{% url 'editar_usuario' usuario.id %}">Ver</a>
            </div>
        {% endfor %}
            <a href="{% url 'createUser' %}">Crear</a>
       
        
    </div>
    
</body> 
</html>
